{% extends 'proyecto/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 align-self-center">
            <h1 class="display-1">Nuestros Productos</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <div class="row" style="padding: 10px 0;">
                <div class="col-12">
                    <div class="row">
                        {% for producto in productos %}
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.nombre }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ producto.nombre }}</h5>
                                    <p class="card-text">{{ producto.descripcion }}</p>
                                    <p class="card-text">${{ producto.precio }}</p>
                                    <a href="{% url 'Add' producto.id %}" class="btn btn-primary btn-block">Agregar al carrito</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <!-- Contenido adicional en la columna derecha si es necesario -->
        </div>
    </div>
</div>

<!-- Enlace al archivo CSS -->
<link rel="stylesheet" href="{% static 'css/estilos.css' %}">

{% endblock %}
